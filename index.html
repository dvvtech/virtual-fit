<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .upload-label {
            background: linear-gradient(to right, #f0f4f8, #e2e8f0);
            transition: all 0.3s;
        }

            .upload-label:hover {
                background: linear-gradient(to right, #e2e8f0, #cbd5e1);
                transform: scale(1.02);
            }

        .upload-container {
            position: relative;
            height: 12rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

            .upload-container img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 0.5rem;
            }

        .icon-label {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6b7280;
            transition: opacity 0.3s;
        }

            .icon-label.hidden {
                opacity: 0;
            }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-gray-100 to-blue-200 min-h-screen flex items-center justify-center">
    <div id="mainContent" class="bg-white p-8 rounded-xl card-shadow w-full max-w-lg">
        <h1 class="text-4xl font-extrabold mb-4 text-gray-800 text-center">Try on Clothes</h1>
        <p class="text-gray-600 text-center mb-6">Upload your photo and see how clothes look on you!</p>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <!-- Photo Upload 1 -->
            <div class="upload-container">
                <input type="file" accept="image/*" id="humanFile" class="hidden" onchange="previewImage(event, 'humanPreview', 'humanIcon')">
                <label for="humanFile" class="upload-label w-full h-full flex items-center justify-center rounded-lg cursor-pointer">
                    <div id="humanIcon" class="icon-label">
                        <span class="material-icons text-5xl mb-2">add_photo_alternate</span>
                        <span class="text-sm font-medium">Upload Your Photo</span>
                    </div>
                </label>
                <img id="humanPreview" src="" alt="" class="hidden">
            </div>

            <!-- Photo Upload 2 -->
            <div class="upload-container">
                <input type="file" accept="image/*" id="garmFile" class="hidden" onchange="previewImage(event, 'garmPreview', 'garmIcon')">
                <label for="garmFile" class="upload-label w-full h-full flex items-center justify-center rounded-lg cursor-pointer">
                    <div id="garmIcon" class="icon-label">
                        <span class="material-icons text-5xl mb-2">add_photo_alternate</span>
                        <span class="text-sm font-medium">Upload Clothes Photo</span>
                    </div>
                </label>
                <img id="garmPreview" src="" alt="" class="hidden">
            </div>
        </div>

        <!-- Dropdown -->
        <div class="mb-4">
            <label for="category" class="block text-gray-700 font-semibold mb-2">Select Category</label>
            <select id="category" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                <option value="upper_body">Upper</option>
                <option value="lower_body">Lower</option>
                <option value="dresses">Dresses</option>
            </select>
        </div>

        <!-- Promo Code Input -->
        <div class="mb-6">
            <label for="promoCode" class="block text-gray-700 font-semibold mb-2">Promo Code</label>
            <input type="text" id="promoCode" placeholder="Enter promo code" class="w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
        </div>

        <button id="tryOnButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg transition-all duration-300">Try On</button>
    </div>

    <script>function previewImage(event, previewId, iconId) {
            const file = event.target.files[0];
            const preview = document.getElementById(previewId);
            const icon = document.getElementById(iconId);

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    icon.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }</script>
</body>
</html>
